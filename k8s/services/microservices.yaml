apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-provider
  namespace: cafeteria
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-provider
  template:
    metadata:
      labels:
        app: identity-provider
    spec:
      containers:
        - name: identity-provider
          image: identity-provider:latest
          ports:
            - containerPort: 4001
          env:
            - name: PORT
              value: "4001"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: cafeteria_auth
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: JWT_EXPIRY
              value: "24h"
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: identity-provider
  namespace: cafeteria
spec:
  selector:
    app: identity-provider
  ports:
    - port: 4001
      targetPort: 4001
---
