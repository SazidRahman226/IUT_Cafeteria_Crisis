apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: cafeteria
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      containers:
        - name: admin-dashboard
          image: admin-dashboard:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
  namespace: cafeteria
spec:
  type: LoadBalancer
  selector:
    app: admin-dashboard
  ports:
    - port: 3001
      targetPort: 80
      nodePort: 30001
