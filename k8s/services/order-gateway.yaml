apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-gateway
  namespace: cafeteria
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-gateway
  template:
    metadata:
      labels:
        app: order-gateway
    spec:
      containers:
        - name: order-gateway
          image: order-gateway:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: PORT
              value: "8080"
            - name: DB_HOST
              value: postgres
            - name: DB_NAME
              value: cafeteria_orders
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-gateway
  namespace: cafeteria
spec:
  type: LoadBalancer
  selector:
    app: order-gateway
  ports:
    - port: 8080
      targetPort: 8080
