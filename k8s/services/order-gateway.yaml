apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-gateway
  namespace: cafeteria
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-gateway
  template:
    metadata:
      labels:
        app: order-gateway
      # ADDED: Required for Prometheus to automatically scrape the metrics endpoint
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: order-gateway
          image: order-gateway:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: PORT
              value: "8080"
            # CHANGED: Replaced DB connections with Redis, as the Gateway checks the cache first[cite: 32].
            - name: REDIS_HOST
              value: redis
            - name: STOCK_SERVICE_URL
              value: http://stock-service.cafeteria.svc.cluster.local:8080
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-gateway
  namespace: cafeteria
spec:
  # Leaving as LoadBalancer is perfect since this is the primary entry point for the UI [cite: 20, 44]
  type: LoadBalancer
  selector:
    app: order-gateway
  ports:
    - port: 8080
      targetPort: 8080
